<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('path/to/background-image.jpg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.9); 
            padding: 10px 20px;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; 
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar .nav-links {
            display: flex;
            gap: 15px;
            position: relative;
        }
        .navbar .nav-links .dropdown {
            position: relative;
        }
        .navbar .nav-links .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 150px;
            top: 40px;
        }
        .navbar .nav-links .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
        }
        .navbar .nav-links .dropdown-content a:hover {
            background-color: #575757;
        }
        .navbar .nav-links .dropdown:hover .dropdown-content {
            display: block;
        }
        .navbar .nav-icons {
            display: flex;
            gap: 15px;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        .navbar .search-bar input {
            border: none;
            padding: 5px;
            outline: none;
        }
        .navbar .search-bar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .navbar .search-bar button:hover {
            background-color: #444;
        }
        .container {
            margin-top: 70px; 
            padding: 20px;
        }
        @media (max-width: 600px) {
            .navbar .nav-links {
                display: none;
            }
            .navbar .nav-icons {
                display: none;
            }
            .navbar .search-bar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html">GameStore</a></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="categories.html">Categories</a>
                <div class="dropdown-content">
                    <a href="categories/playstation.html">PlayStation</a>
                    <a href="categories/xbox.html">Xbox</a>
                    <a href="categories/nintendo.html">Nintendo</a>
                </div>
            </div>
            <a href="deals.html">Deals</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search games...">
            <button type="submit">Search</button>
        </div>
        <div class="nav-icons">
            <a href="cart.html"><img src="path/to/cart-icon.png" alt="Cart" width="24"></a>
            <a href="account.html"><img src="path/to/user-icon.png" alt="User Account" width="24"></a>
        </div>
    </nav>
    
    <div class="container">
        <!-- Main content goes here -->
    </div>
</body>
</html>
